      - name: TRADE_TYPE
        tests:
          - not_null
      - name: EXPIRATION_RAW
        tests:
          - not_null
      - name: EXPIRATION
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
